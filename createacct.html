<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="scss/custom.css">
    <script src="custom.js"></script>

    <title>Mafia Login</title>
    <link rel="icon" type="image/x-icon" href="/images/head_logo.png">
</head>

<body>
    <!-- Header -->
    <header class="row">
        <nav class="d-flex align-items-start basic-background p-2">
            <a href="index.html">
                <img class="d-inline-block align-top p-3" width="100" height="100" src="/images/strapped_logo.png">
            </a>
            <div class="d-flex flex-column align-self-center">
                <h1 class="primary-text fw-bold">Mafia Mystery</h1>
                <h6 class="text-muted m-1">Voting Utility</h6>
            </div>
        </nav>
    </header>

    <!-- Main -->
    <main>
        <!-- Host Game Form -->
        <div class="container d-flex justify-content-center text-center">
            <form class="form-signin">
                <h1 class="display-6 m-3">New Account</h1>
                <div class="form-group">
                    <label class="visually-hidden" for="inputEmail">Email</label>
                    <input type="email" class="form-control m-2" id="inputEmail" placeholder="Enter Email" required
                        autofocus>
                </div>
                <div class="form-group">
                    <label class="visually-hidden" for="inputPassword">Password</label>
                    <input type="password" class="form-control m-2" id="inputPassword" placeholder="Enter Password"
                        required>
                </div>
                <div class="form-group">
                    <label class="visually-hidden" for="inputConfirmPassword">Confirm Password</label>
                    <input type="password" class="form-control m-2" id="inputConfirmPassword"
                        placeholder="Re-enter Password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 m-2 text-white" href="host.html">Create
                    Account</button>
            </form>
        </div>
    </main>

    <!-- Sticky Footer -->
    <footer class="background-tertiary text-center fixed-bottom opacity-85 text-white">
        <!-- Pages & GitHub Link -->
        <div class="row p-2 pb-0">
            <a class="col-5 light-link" href="/index.html">Index Page</a>
            <div class="col-2">
                <img class="d-inline-block align-top" width="50" height="50" src="/images/hat_logo.png">
            </div>
            <div class="col-5">
                <label>Kevin Dixon: </label>
                <a class="light-link" href="https://github.com/kevin-dixon/startup">GitHub Repo</a>
            </div>
        </div>

        <!-- Trademark -->
        <div class="text-center p-2 pt-0">
            <label>&#8482 2024 Trademark:</label>
            <a class="light-link" href="https://mafiamystery.click/">MafiaMystery.click</a>
        </div>
    </footer>

    <!-- Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
