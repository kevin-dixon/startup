<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="scss/custom.css">
    <script src="custom.js"></script>

    <title>Mafia Host</title>
</head>

<body>
    <header class="row m-2">
        <div class="navbar navbar-light bg-light rounded p-2">
            <img class="img-fluid" src="/images/placeholder_logo.png" alt="placeholder logo">
            <div class="nav-item">
                <label>Host</label>
                <div class="d-inline p-2 bg-primary text-white rounded">[username]</div>
            </div>
            <div class="nav-item">
                <label>Game ID</label>
                <div class="d-inline p-2 bg-primary text-white rounded">[####]</div>
            </div>
        </div>
    </header>

    <div class="card">
        <div class="card-body">
            <h1 class="card-title display-6 text-center text-md-start">Ongoing Vote</h1>
            <p>Waiting For:</p>
            <div class="card-text overflow-auto" style="height: 200px">
                <ul class="list-group vh-75">
                    <p class="list-group-item list-group-item-action">[player]</p>
                    <p class="list-group-item list-group-item-action">[player]</p>
                    <p class="list-group-item list-group-item-action">[player]</p>
                    <p class="list-group-item list-group-item-action">[player]</p>
                    <p class="list-group-item list-group-item-action">[player]</p>
                    <p class="list-group-item list-group-item-action">[player]</p>
                </ul>
            </div>
            <div class="navbar p-3">
                <div class="nav-item">
                    <label>Timer</label>
                    <div class="d-inline p-2 bg-primary text-white rounded">[time remaining]</div>
                </div>
                <a class="d-inline nav-item btn btn-warning text-white">End Vote</a>
            </div>
        </div>
    </div>


    <!-- Sticky Footer -->
    <footer class="bg-body-tertiary text-center fixed-bottom">
        <!-- Pages & GitHub Link -->
        <div class="row p-2">
            <a class="col-6" href="/index.html">Index Page</a>
            <div class="col-6">
                <label>Kevin Dixon</label>
                <a href="https://github.com/kevin-dixon/startup">GitHub Repo</a>
            </div>
        </div>        

        <!-- Trademark -->
        <div class="text-center p-2 bg-body-tertiary">
            <label>&#8482 2024 Trademark:</label>
            <a class="text-body" href="https://mafiamystery.click/">MafiaMystery.click</a>
        </div>
    </footer>

    <!-- Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
