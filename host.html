<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
        />
        <link rel="stylesheet" type="text/css" href="custom.css">
        
        <title>Mafia Host</title>
    </head>

<body>
    <nav>
        <a href="/index.html">Index Page</a>
    </nav>
    <br>

    <header>
        <h3>Host <button>[username]</button></h3>
        <img src="/images/placeholder_logo.png" alt="placeholder logo" width="50px">
        <label>Game ID</label>
        <button>####</button>
    </header>
    <hr>
    
    <div>
        <h2>Vote Settings</h2>

        <form>
            <label>Anonymous</label>
            <input type="checkbox">
            <br>

            <label>Timer</label>
            <input type="checkbox">
            <br>

            <label>Time</label>
            <input type="number">
            <button>-</button>
            <button>+</button>
            <br>

            <button class="button.submit"><a href="/hostvote.html">Start New Vote</a></button>
        </form>
    </div>
    <hr>

    <div>
        <h2>Remove/Add Player</h2><button><a href="editplayers.html">Edit</a></button>
    </div>
    <hr>

    <div>
        <h2>Game Event Log</h2>
        <nav>
            <ul>
                <label><li>[player] was removed <button><a href="/event.html">info</a></button></li></label>
                <label><li>[player] was removed <button><a href="/event.html">info</a></button></li></label>
                <label><li>vote [#] ended <button><a href="/event.html">info</a></button></li></label>
                <label><li>vote [#] ended <button><a href="/event.html">info</a></button></li></label>
            </ul>
        </nav>
    </div>
    <hr>

    <footer>
        <p>Kevin Dixon</p>
        <a href="https://github.com/kevin-dixon/startup">GitHub Repo</a>
    </footer>

    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"
    ></script>
</body>

</html>
