<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" href="scss/custom.css">
        <script src="custom.js"></script>

        <title>Mafia Host</title>
    </head>

<body class="m-2">
    <nav>
        <a href="/index.html">Index Page</a>
    </nav>
    <br>

    <header class="container-md p-3">
        <div class="row gx-3">
            <img class="col-2 col-sm-2 col-md-2 col-lg-1 col-xl-1" src="/images/placeholder_logo.png" alt="placeholder logo">
            <div class="col-5 col-sm-5 col-md-4 col-lg-3 col-xl-2">
                <label>Host</label>
                <div class="d-inline p-2 bg-primary text-white rounded">[username]</div>
            </div>
            <div class="col-4 col-sm-4 col-md-3 offset-md-3 col-lg-2 offset-lg-6 col-xl-2 offset-xl-7 float-end">
                <label>Game ID</label>
                <div class="d-inline p-2 bg-primary text-white rounded">[####]</div>
            </div>
        </div>
    </header>
    
    <div class="card-group row">
        <div class="col-10 col-sm-7 m-2">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title display-6 text-center text-md-start">Vote Settings</h1>

                    <form class="card-text">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                            <label class="form-check-label" for="flexSwitchCheckChecked">Anonymous</label>
                        </div>

                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                            <label class="form-check-label" for="flexSwitchCheckChecked">Timer</label>
                        </div>

                        <label>Time (seconds)</label>
                        <div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="15-seconds">
                                <label class="form-check-label" for="inlineRadio1">15</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="30-seconds">
                                <label class="form-check-label" for="inlineRadio2">30</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="45-seconds">
                                <label class="form-check-label" for="inlineRadio3">45</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="60-seconds" checked>
                                <label class="form-check-label" for="inlineRadio4">60</label>
                            </div>
                        </div>
                    </form>
                    <a href="hostvote.html" class="btn btn-primary m-3 active text-white" role="button" aria-pressed="true">Start New Vote</a>
                </div>
            </div>
        </div>

        <div class="col-10 col-sm-4 m-2">
            <div class="card">
                <div class="card-body text-center">
                    <h1 class="card-title display-6 text-center text-md-start">Edit Players</h1>
                    <a href="editplayers.html" class="btn btn-primary active text-white" role="button" aria-pressed="true">Player List</a>
                </div>
            </div>
        </div>

        <div class="col m-2">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title display-6 text-center">Game Event Log</h1>
                    <div class="card-text overflow-auto" style="height: 200px">
                        <ul class="list-group vh-75">
                            <button href="/event.html" class="list-group-item list-group-item-action">[player] was removed</button>
                            <button href="/event.html" class="list-group-item list-group-item-action">[player] was removed</button>
                            <button href="/event.html" class="list-group-item list-group-item-action">vote [#] ended</button>
                            <button href="/event.html" class="list-group-item list-group-item-action">vote [#] ended</button>
                            <button href="/event.html" class="list-group-item list-group-item-action">[player] was removed</button>
                            <button href="/event.html" class="list-group-item list-group-item-action">[player] was removed</button>
                            <button href="/event.html" class="list-group-item list-group-item-action">vote [#] ended</button>
                            <button href="/event.html" class="list-group-item list-group-item-action">vote [#] ended</button>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="row">
        <div class="col-3">
            <p>Kevin Dixon</p>
        </div>
        <div class="col float-end">
            <a href="https://github.com/kevin-dixon/startup">GitHub Repo</a>
        </div>
    </footer>

    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"
    ></script>
</body>

</html>
