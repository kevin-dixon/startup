<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="scss/custom.css">
    <script src="custom.js"></script>

    <title>Mafia Host</title>
    <link rel="icon" type="image/x-icon" href="/images/head_logo.png">
</head>

<body>

    <!-- Header -->
    <header class="navbar navbar-expand-lg basic-background">
        <a class="navbar-brand p-2 ms-3" href="#">
            <img class="d-inline-block align-top" width="80" height="80" src="/images/profile_logo.png">
        </a>
        <div class="d-flex flex-column align-self-center m-3">
            <div class="p-2">
                <label>Host</label>
                <div class="d-inline p-2 bg-primary text-white rounded">[username]</div>
            </div>
            <div class="p-2">
                <label>Game ID</label>
                <div class="d-inline p-2 bg-primary text-white rounded">[####]</div>
            </div>
        </div>
    </header>

    <!-- Main -->
    <main>
        <!-- Cards -->
        <div class="card-group row">
            <!-- Vote Card -->
            <div class="col-10 col-sm-7 m-2">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title display-6 text-center text-md-start">Vote Settings</h1>

                        <form class="card-text">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch"
                                    id="flexSwitchCheckChecked" checked>
                                <label class="form-check-label" for="flexSwitchCheckChecked">Anonymous</label>
                            </div>

                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch"
                                    id="flexSwitchCheckChecked" checked>
                                <label class="form-check-label" for="flexSwitchCheckChecked">Timer</label>
                            </div>

                            <label>Time (seconds)</label>
                            <div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio1" value="15-seconds">
                                    <label class="form-check-label" for="inlineRadio1">15</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio2" value="30-seconds">
                                    <label class="form-check-label" for="inlineRadio2">30</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio3" value="45-seconds">
                                    <label class="form-check-label" for="inlineRadio3">45</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio4" value="60-seconds" checked>
                                    <label class="form-check-label" for="inlineRadio4">60</label>
                                </div>
                            </div>
                        </form>
                        <a href="hostvote.html" class="btn btn-primary m-3 active text-white" role="button"
                            aria-pressed="true">Start New Vote</a>
                    </div>
                </div>
            </div>

            <!-- Links Card -->
            <div class="col-10 col-sm-4 m-2">
                <div class="card">
                    <div class="card-body text-center">
                        <h1 class="card-title display-6 text-center text-md-start">Players and Log</h1>
                        <a href="editplayers.html" class="btn btn-primary active text-white m-2" role="button"
                            aria-pressed="true">Player List</a>
                        <a href="event.html" class="btn btn-primary active text-white m-2" role="button"
                            aria-pressed="true">Event Log</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Sticky Footer -->
    <footer class="background-tertiary text-center fixed-bottom opacity-85 text-white">
        <!-- Pages & GitHub Link -->
        <div class="row p-2 pb-0">
            <a class="col-5 light-link" href="/index.html">Index Page</a>
            <div class="col-2">
                <img class="d-inline-block align-top" width="50" height="50" src="/images/hat_logo.png">
            </div>
            <div class="col-5">
                <label>Kevin Dixon: </label>
                <a class="light-link" href="https://github.com/kevin-dixon/startup">GitHub Repo</a>
            </div>
        </div>

        <!-- Trademark -->
        <div class="text-center p-2 pt-0">
            <label>&#8482 2024 Trademark:</label>
            <a class="light-link" href="https://mafiamystery.click/">MafiaMystery.click</a>
        </div>
    </footer>

    <!-- Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
