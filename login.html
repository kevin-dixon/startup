<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="scss/custom.css">
    <script src="custom.js"></script>

    <title>Mafia Login</title>
</head>

<body>
    <nav>
        <a href="/index.html">Index Page</a>
    </nav>
    <br>

    <header class="row m-2">
        <nav class="navbar navbar-light bg-light p-2">
            <img class="img-fluid" src="/images/placeholder_logo.png" alt="placeholder logo">
            <span class="navbar-brand mb-0 h1">Mafia Game Companion</span>
        </nav>
    </header>

    <div class="container d-flex justify-content-center text-center w-75">
    <form class="form-signin">
        <h1 class="h3 mb-3 font-weight-normal">Join Game</h1>
        <div class="form-group">
            <label class="visually-hidden" for="inputGameID">Game ID</label>
            <input type="text" class="form-control" style="max-width: 500px;" id="inputGameID" placeholder="Enter Game ID" required autofocus>
        </div>
        <div class="form-group">
            <label class="visually-hidden" for="inputDisplayName">Display Name</label>
            <input type="text" class="form-control" style="max-width: 400px;" id="inputDisplayName" placeholder="Enter Name" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>


    <form>
        <h1 class="display-6">Host Game</h1>
        <div class="form-group">
            <label for="inputEmail">Email</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="Enter Email">
        </div>
        <div class="form-group">
            <label for="inputPassword">Password</label>
            <input type="password" class="form-control" id="inputPassword" placeholder="Enter Password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <div class="form-group">
        <small id="createAccountPrompt" class="form-text text-muted">Hosting your first game? Make a new
            account!</small>
        <button type="submit" class="btn btn-secondary">Create Account</button>
    </div>

    <!-- Sticky Footer -->
    <footer class="bg-body-tertiary text-center fixed-bottom">
        <div class="container p-3">
            <label>Kevin Dixon</label>
            <a href="https://github.com/kevin-dixon/startup">GitHub Repo</a>
        </div>

        <!-- Trademark -->
        <div class="text-center p-2 bg-body-tertiary">
            <label>&#8482 2024 Trademark:</label>
            <a class="text-body" href="https://mafiamystery.click/">MafiaMystery.click</a>
        </div>
    </footer>

    <!-- Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
