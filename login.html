<!DOCTYPE html>
<html>
    <meta name="viewport" content="width=device-width, initial">
    <head>
        <title>Mafia Login</title>
    </head>
<body>
    <header>
        <a href="/index.html">Index Page</a>
    </header>
    <br>

    <h1>Mafia Game Companion</h1>
    
    <div>
        <h2>Join Game</h2>
    </div>
    <div>
        <form>
            <label for="gameid">Game ID:</label>
            <input type="text" id="gameid" name="gameid" placeholder="game ID"><br>
            <label for="displayname">Display Name:</label>
            <input type="text" id="displayname" name="displayname" placeholder="name"><br>
            <button type="submit" class="button.submit" id="join" name="join">Join</button><br>
        </form>
    </div>
    <br>
    
    <div>
        <h2>Host Game</h2>
    </div>
    <div>
        <form>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="username"><br>
            <label for="password">Password:</label>
            <input type="text" id="password" name="password" placeholder="password"><br>
            <button type="submit" class="button.submit" id="login" name="login">Login</button><br>
        </form>
    </div>
    <br>

    <div>
        <button type="submit" class="button.submit" id="createaccount" name="createaccount">Create Account</button><br>
    </div>
    <br>

    <footer style="position:absolute;bottom:0">
        <p>Kevin Dixon</p>
        <a href="https://github.com/kevin-dixon/startup">Github Repo</a>
    </footer>
</body>

</html>
