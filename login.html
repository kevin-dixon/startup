<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="scss/custom.css">
    <script src="custom.js"></script>

    <title>Mafia Login</title>
</head>

<body>
    <!-- Header -->
    <header class="row">
        <nav class="d-flex align-items-start basic-background p-2">
            <img class="d-inline-block align-top p-3" width="100" height="100" src="/images/shaded_profile_colorful.png">
            <div class="d-flex flex-column align-self-center">
                <h1 class="primary-text">Mafia Mystery</h1>
                <h6 class="text-muted m-1">Voting Utility</h6>
            </div>
        </nav>
    </header>

    <!-- Join Game Form -->
    <div class="container d-flex justify-content-center text-center">
        <form class="form-signin">
            <h1 class="display-6 m-3">Join</h1>
            <div class="form-group">
                <label class="visually-hidden" for="inputGameID">Game ID</label>
                <input type="text" class="form-control m-2" id="inputGameID" placeholder="Enter Game ID" required
                    autofocus>
            </div>
            <div class="form-group">
                <label class="visually-hidden" for="inputDisplayName">Display Name</label>
                <input type="text" class="form-control m-2" id="inputDisplayName" placeholder="Enter Display Name"
                    required>
            </div>
            <button type="submit" class="btn btn-primary w-100 m-2 text-white" href="player.html">Submit</button>
        </form>
    </div>

    <!-- Host Game Form -->
    <div class="container d-flex justify-content-center text-center">
        <form class="form-signin">
            <h1 class="display-6 m-3">Host</h1>
            <div class="form-group">
                <label class="visually-hidden" for="inputEmail">Email</label>
                <input type="email" class="form-control m-2" id="inputEmail" placeholder="Enter Email" required>
            </div>
            <div class="form-group">
                <label class="visually-hidden" for="inputPassword">Password</label>
                <input type="password" class="form-control m-2" id="inputPassword" placeholder="Enter Password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 m-2 text-white" href="host.html">Login</button>
        </form>
    </div>
    <br>

    <!-- Create Account -->
    <div class="form-group d-flex justify-content-center">
        <small id="createAccountPrompt" class="form-text text-muted m-2">Hosting your first game? Make a new
            account!</small>
    </div>
    <div class="d-flex justify-content-center">
        <a type="submit" class="btn btn-sm btn-secondary m-2 text-white" style="width: 150px;"
            href="createacct.html">Create
            Account</a>
    </div>

    <!-- Sticky Footer -->
    <footer class="background-tertiary text-center fixed-bottom opacity-75 text-white">
        <!-- Pages & GitHub Link -->
        <div class="row p-2">
            <a class="col-6 link-secondary" href="/index.html">Index Page</a>
            <div class="col-6">
                <label>Kevin Dixon</label>
                <a class="link-secondary" href="https://github.com/kevin-dixon/startup">GitHub Repo</a>
            </div>
        </div>

        <!-- Trademark -->
        <div class="text-center p-2 pt-0">
            <label>&#8482 2024 Trademark:</label>
            <a class="link-secondary" href="https://mafiamystery.click/">MafiaMystery.click</a>
        </div>
    </footer>

    <!-- Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
