<!DOCTYPE html>
<html>
    <meta name="viewport" content="width=device-width, initial">
    <head>
        <title>Mafia Login</title>
    </head>
<body>
    <nav>
        <a href="/index.html">Index Page</a>
    </nav>
    <br>

    <header>
        <h1>Mafia Game Companion</h1>
        <img src="/images/placeholder_logo.png" alt="placeholder logo">
    </header>
    <hr>

    <div>
        <h2>Join Game</h2>
        <form>
            <input type="text" id="gameid" name="gameid" placeholder="Enter Game ID"><br>
            <input type="text" id="displayname" name="displayname" placeholder="Enter Display Name"><br>
            <button type="submit" class="button.submit" id="join" name="join">Join</button><br>
        </form>
    </div>
    <br>
    <hr>
    
    <div>
        <h2>Host Game</h2>
        <form>
            <input type="text" id="username" name="username" placeholder="Username"><br>
            <input type="text" id="password" name="password" placeholder="Password"><br>
            <button type="submit" class="button.submit" id="login" name="login">Login</button><br>
        </form>
    </div>
    <br>

    <div>
        <button type="submit" class="button" id="createaccount" name="createaccount"><a href="/createacct.html">Create Account</a></button><br>
    </div>
    <br>
    <hr>

    <footer>
        <p>Kevin Dixon</p>
        <a href="https://github.com/kevin-dixon/startup">GitHub Repo</a>
    </footer>
</body>

</html>
