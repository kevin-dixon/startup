<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="scss/custom.css">
    <script src="custom.js"></script>

    <title>Mafia Event</title>
</head>

<body>
    <nav>
        <a href="/index.html">Index Page</a>
    </nav>
    <br>

    <header class="row m-2">
        <div class="navbar navbar-light bg-light rounded p-2">
            <img class="img-fluid" src="/images/placeholder_logo.png" alt="placeholder logo">
            <div class="nav-item">
                <label>Player</label>
                <div class="d-inline p-2 bg-primary text-white rounded">[username]</div>
            </div>
            <div class="nav-item">
                <label>Game ID</label>
                <div class="d-inline p-2 bg-primary text-white rounded">[####]</div>
            </div>
        </div>
    </header>

    <div>
        <h2>Event Viewer</h2>
        <table>
            <tr>
                <th>Event</th>
                <th>Message</th>
            </tr>
            <tr>
                <td>[player] removed</td>
                <td>[name] was removed by host.</td>
            </tr>
            <tr>
                <td>vote [#] ended</td>
                <td>[player] was voted by [player], [player]</td>
            </tr>
            <tr>
                <td>etc...</td>
                <td></td>
            </tr>
        </table>

        <button><a href="/player.html">Back</a></button>
    </div>

    <!-- Sticky Footer -->
    <footer class="bg-body-tertiary text-center fixed-bottom">
        <div class="container p-3">
            <label>Kevin Dixon</label>
            <a href="https://github.com/kevin-dixon/startup">GitHub Repo</a>
        </div>

        <!-- Trademark -->
        <div class="text-center p-2 bg-body-tertiary">
            <label>&#8482 2024 Trademark:</label>
            <a class="text-body" href="https://mafiamystery.click/">MafiaMystery.click</a>
        </div>
    </footer>

    <!-- Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
